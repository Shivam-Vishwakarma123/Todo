<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Fixed Button with Bootstrap Carousel Fade</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row" >
      <!-- Bootstrap Carousel with fade class -->
      <div id="myCarousel" class="carousel carousel-fade col-md-12" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.w3schools.com/bootstrap5/la.jpg" class="d-block w-100" alt="Image 1" style="min-height: 600px;">
          </div>
          <div class="carousel-item">
            <img src="https://www.w3schools.com/bootstrap5/ny.jpg" class="d-block w-100" alt="Image 2" style="min-height: 600px;">
          </div>
          <!-- Add more carousel items as needed -->
        </div>
        <!-- Add carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- Fixed button outside the carousel -->
      <div class="col-md-4 position-absolute d-flex align-items-center justify-content-center" style="bottom: 25%;">
        <button class="btn btn-primary">Fixed Button</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
